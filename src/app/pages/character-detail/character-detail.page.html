<ion-header mode="md">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content mode="ios">
  <div class="glass-content ion-padding">

    <div *ngIf="!character" class="loader">
      <ion-spinner name="crescent"></ion-spinner>
    </div>

    <div class="ion-text-center ion-padding-top" *ngIf="character">
      <ion-avatar>
        <img [src]="character.image" alt="{{character.name}}'s image" />
      </ion-avatar>

      <h1>{{character.name}}</h1>
      <div>Estatus: {{character.status == 'Alive' ? 'Vivo' : 'Muerto'}}</div>
      
      <ion-item lines="none">
        <ion-icon slot="start" name="location-outline" aria-hidden="true"></ion-icon>
        <ion-label>Origen: <br> <strong>{{character.origin.name}}</strong></ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-icon slot="start" name="location-outline" aria-hidden="true"></ion-icon>
        <ion-label>Localización: <br> <strong>{{character.location.name}}</strong></ion-label>
      </ion-item>

      <ion-item lines="none" class="ion-margin-top">
        <ion-icon slot="start" name="videocam-outline" aria-hidden="true"></ion-icon>
        <ion-label>Episodios donde aparece</ion-label>
        <ion-icon slot="end" name="chevron-down" aria-hidden="true"></ion-icon>
      </ion-item>

      <ion-grid>
        <ion-row>
          <ion-col *ngFor="let e of episodes" size-lg="4" size-md="6" size-sm="6" size-xs="12">
            <ion-card class="ion-text-start">
              <ion-card-header>
                <ion-card-title class="episode-title">
                  <strong>{{ e.name }}</strong>
                </ion-card-title>
              </ion-card-header>
              <ion-card-content>
                <p>{{ e.episode }}</p>
                <p>Fecha de emisión: {{ e.air_date | date: 'dd/MM/yyyy' }}</p>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
      
    </div>
  </div>
</ion-content>
